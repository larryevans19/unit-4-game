    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<body>
    <header>
        <h1 id="header"><img id="gt" src="assets/images/GT.png">Crystal Trophy Collector</h1>
    </header>

    <div class="magic">
        <h2 id="target">Trophy Target: <br><span id="magic-number"></span></h2>
    </div>

    <div class="tally">
        <h2> Wins </h2>
        <br>
        <h1 id="wins"> 0</h1>
    </div>
    <div class="scoreboard">
        <h2> Your Score </h2>
        <br>
        <h1 id="score"> 0</h1>
        <p id="message">Pick a Trophy!</p>
    </div>
    <div class="tally">
        <h2> Losses </h2>
        <br>
        <h1 id="losses"> 0</h1>
    </div>
    <div id="crystals">





    </div>
